<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Lato:wght@300;400&family=Nerko+One&family=Noto+Sans+Chakma&family=Open+Sans&family=Roboto+Slab:wght@400;500&family=Secular+One&family=VT323&display=swap"
    rel="stylesheet">
  <title>Binary to Decimal</title>
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-full center black-background">
        <h1 class="green">Binary Converter</h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row center">
      <div class="col-full-80vh center">
        <div class="block">
          <h2 class="green center decimal-result hidden"></h2>
          <input class="text-center" id="user-input" type="number">
          <div class="center margin-top-20">
            <button class="convert-button">Convert</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
